      background-color: #1e0b59;

      padding: 2rem;
    }
    .impactText h3 {
      color: #ffffff;
      font-size: 2rem;
    }
    .impactText h1 {
      color: #ffffff;
      font-size: 3rem;
      margin: 1rem 0;
    }
    .impactText button {
      background-color: #ff6f7d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;

    .mainImage {
      width: 50%;
      position: relative;
      /*background-color: #1e0b59;*/
    }
    .mainImage img {
      width: 100%;
      height: auto;
      margin-bottom: -0px;
    }
    .mainImage h2 {
      text-align: center;
      background-color: #1e0b59;
      border-radius: 5px;
      color: #ffff;
      margin-bottom: -6px;
      padding: 5px;
    }
    /*boton modal*/
    .btn-primary {
      background-color: #1e0b59;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 25px;
      margin-top: 0px;

        background-color: #f5f5f5;
        padding: 3rem 0;
      }

        border-radius: 10px;

        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .grafica h3 {
        text-align: center;
        color: #1e0b59;
        margin-bottom: 1rem;
      }

        width: 100% !important;
        height: 400px !important;
      }
    .btn-primary:hover {

      transition: 0.3s;
    }
    /*Seccion para el footer*/
    footer {
      background-color: #1e0b59;
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Seccion responsive*/
    @media (max-width: 768px) {
      .menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 2vh;
      }

      .contact {
        width: auto;
        padding: 0.5rem 1rem;
      }

       con respecto a otros bancos, 2 grafico circular de usuarios en municipios de colombia y por ultimo una grafica de lineas donde se vea el crecimiento de beneficios a lo largo de meses
       abajo en la mitad pienso poner el texto que esperas. me voy a volver loco escribiendome a mi mismo

       Esto fue antes de entender que era con boostrap la dashboard, ya estoy cansado para copiar mas auto notas, asi que pues si

       -->
    <section class="mainDashBoard py-5">
      <div class="container">
        <div class="row mb-4">
          <div class="col text-center">
            <div
              class="alert alert-dark d-inline-block px-5 py-2 shadow-sm m-0"
            >
              <h2 class="m-0">Dashboard</h2>
            </div>
          </div>
        </div>

        <div class="row g-4 justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card grafica h-100">
              <div class="card-body">
                <h3 class="card-title">Ganancias 2024</h3>
                <canvas id="ganancias"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card grafica h-100">
              <div class="card-body">
                <h3 class="card-title">Crecimiento</h3>
                <canvas id="crecimiento"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card grafica h-100">
              <div class="card-body">
                <h3 class="card-title">Usuarios</h3>
                <canvas id="usuarios"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <h2>Footer</h2>
    </footer>

    <script>
      //boton modal

      //graficas
      const ctxGanancias = document
        .getElementById("ganancias")
        .getContext("2d");
      new Chart(ctxGanancias, {
        type: "bar",
        data: {
          labels: ["BanColombia", "BanCocacola", "BanQuito", "CarterApp"],
          datasets: [
            {
              label: "Ganancias 2024 (millones)",
              data: [120, 150, 100, 200],
              backgroundColor: ["#9b59b6", "#e91e63", "#3f51b5", "#ff6f7d"],
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Comparativa de Ganancias 2024" },
          },
        },
      });

      const ctxCrecimiento = document
        .getElementById("crecimiento")
        .getContext("2d");
      new Chart(ctxCrecimiento, {
        type: "line",
        data: {
          labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"],
          datasets: [
            {
              label: "Beneficios Mensuales",
              data: [20, 35, 45, 50, 60, 75],
              fill: true,
              borderColor: "#ff6f7d",
              backgroundColor: "rgba(255,111,125,0.2)",
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Crecimiento de Beneficios" },
          },
        },
      });

      const ctxUsuarios = document.getElementById("usuarios").getContext("2d");
      new Chart(ctxUsuarios, {
        type: "doughnut",
        data: {
          labels: ["Antioquia", "Cundinamarca", "Valle", "Atlántico", "Otros"],
          datasets: [
            {
              label: "Usuarios por Región",
              data: [300, 250, 200, 150, 100],
              backgroundColor: [
                "#9b59b6",
                "#e91e63",
                "#3f51b5",
                "#ff6f7d",
                "#b2bec3",
              ],
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Distribución de Usuarios" },
          },
        },
      });
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
      //boton pop
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
